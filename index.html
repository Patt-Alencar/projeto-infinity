<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzarela</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="flex">
          <li><a href="./menu.html">Menu</a></li>
          <li><a href="https://www.dominos.com.br/">Meus Pedidos</a></li>
          <li><a href="https://www.dominos.com.br/">Acompanhar pedido</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>La Pizzarela</h1>
      <h2>Todos os dias uma promoção especial para você!!!</h2>
      <section>
        <div class="monte">
          <img src="monte sua pizza.png" alt="Monte sua pizza" />
        </div>

        <div class="promos">
          <div>
            <img
              src="https://cache.dominos.com/wam/prod/market/BR/_pt/images/promo/5f179d86-e39e-48ab-a245-b8307db13e2b.png"
              alt=""
            />
          </div>
        </div>

        <div class="promos-2">
          <img src="40 por cento red.png" alt="" />

          <img
            src="https://cache.dominos.com/wam/prod/market/BR/_pt/images/promo/9825e830-9a2f-4059-83bd-30aa26668db2.png"
            alt=""
          />
        </div>
      </section>

      <aside>
        <h3>Newsletter</h3>
        <p>Fique por dentro das nossas novidades e promoções!</p>

        <form action="">
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
        </form>
      </aside>
    </main>

    <footer class="sobre">
      <p>Sobre a Pizzarela</p>
      <p>Fale conosco</p>
      <div>
        <p class="redes">Nossas Redes Sociais</p>
        <img src="redes-sociais-red.png" alt="Redes Sociais" />
      </div>
    </footer>
  </body>
</html>
